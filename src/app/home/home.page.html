<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" menuId="custom" type="overlay" >
    <ion-content>
      <ion-list id="inbox-list" style="margin: 0 !important; border-bottom: none !important; padding-top: 30px;">
        <div class="user-info">
          <div class="userpic">
            
            <div class="pic" *ngIf="user.image!=''">
              <img class="user" [src]="user.image" alt="">

            </div>
            <div class="pic" *ngIf="user.image===''">
              <img class="user" src="https://w0.pngwave.com/png/163/442/computer-icons-user-profile-icon-design-avatar-png-clip-art-thumbnail.png" alt="">

            </div>
          </div>
          <div class="detail">
            <div class="name">{{user.firstName}} {{user.lastName}}</div>
            <rating [(ngModel)]="rate"
              readonly="true"
      size="default"
      (ngModelChange)="onRateChange($event)">
      </rating>
          </div>
        </div>
      </ion-list>

      <ion-list id="labels-list">
        <ion-item  [routerLink]="['/home']"  (click)="closeMenu()">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item  [routerLink]="['/my-account']" routerDirection="forward" (click)="closeMenu()"> 
          <ion-icon slot="start" name="body-outline"></ion-icon>
          <ion-label>My Account</ion-label>
        </ion-item>

        <ion-item  [routerLink]="['/ride-history']" routerDirection="forward" (click)="closeMenu()">
          <ion-icon slot="start" name="bicycle-outline"></ion-icon>
          <ion-label>Ride History</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/help']" routerDirection="forward" (click)="closeMenu()">
          <ion-icon slot="start" name="at-circle-outline"></ion-icon>
          <ion-label>Help</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/about-us']" routerDirection="forward" (click)="closeMenu()" >
          <ion-icon slot="start" name="at-circle-outline"></ion-icon>
          <ion-label>About Us</ion-label>
        </ion-item>

        <ion-item  [routerLink]="['/setting']" routerDirection="forward" (click)="closeMenu()">
          <ion-icon slot="start" name="construct-outline"></ion-icon>
          <ion-label>Change Password</ion-label>
        </ion-item>
        <ion-item  [routerLink]="['/addcard']" routerDirection="forward" (click)="closeMenu()">
          <ion-icon slot="start" name="construct-outline"></ion-icon>
          <ion-label>AddCard</ion-label>
        </ion-item>

        <ion-item (click)="Logout()" (click)="closeMenu()">
          <ion-icon slot="start" name="enter-outline"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
