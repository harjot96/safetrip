<ion-content>
  <div class="createprofilepage">
    <div class="upper">
      <div class="logo">
        <img class="logo-img" src="assets/images/logo.png" />
      </div>
      <h1 class="text-center">Payment Method</h1>
      <div class="page-payment-method pt-4">
        <div class="payment-option">
          <div class="container">
            <div class="row">
              <div class="col-6 text-center">
                <input name="paymentmethod" type="radio" id="cc" [(ngModel)]="form.paymentmethod" value="cc" />
                <label for="cc">
                    <img src="../../../assets/images/cc-cards.png" width="70px">
                    <div class="tick"></div>
                </label>
              </div>
              <div class="col-6 text-center">
                <input name="paymentmethod"  type="radio" id="insurance" [(ngModel)]="form.paymentmethod" value="insurance" />
                <label for="insurance">
                  <img src="../../../assets/images/insurance.png" width="70px">
                  <div class="tick"></div>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="payment-method">
        </div>  
      </div>

      <div class="form" *ngIf="form.paymentmethod == 'cc'">
        <form [formGroup]="cardform" class="form-group ">
          <div class="input-group">
            <div class="icon">
              <i class="fas fa-user"></i>
            </div>
            <div class="input">
              <input type="text" placeholder="Card Holder Name" formControlName="holdername"/> 
            </div>
          </div>
          <div *ngIf="cardform.controls?.holdername.invalid && cardform.controls?.holdername.dirty" class="error">
            Please enter name
                     </div>
          <div class="input-group">
            <div class="icon">
              <i class="fas fa-id-card"></i>
            </div>
            <div class="input">
              
                <input type="tel" placeholder="Card Number" formControlName="cardnumber"/>
              
            </div>
          </div>
          <div *ngIf="cardform.controls?.cardnumber.invalid && cardform.controls?.cardnumber.dirty" class="error">
            Please enter card number
                     </div>
          <div class="input-group">
            <div class="icon">
              <i class="far fa-address-card"></i>
            </div>
            <div class="input" style="display:flex;">
                <input type="password" [type]="passwordType" clearOnEdit="false" placeholder="CVC"  maxlength="3"  formControlName="cvc">
                <span item-right (click)='hideShowPassword()'>{{passwordIcon}}</span>
            </div>
          </div>
          <div *ngIf="cardform.controls?.cvc.invalid && cardform.controls?.cvc.dirty" class="error">
            Please enter cvc code
                     </div>
          <div class="input-group">
            <div class="icon">
              <i class="far fa-clock"></i>
            </div>
            <div class="input">
              <ion-input type="tel" placeholder="Expriy Date MM/YY" [liIonic4Datepicker]="datePickerObj" formControlName="date"></ion-input> 
              
            </div>
          </div>
          <div *ngIf="cardform.controls?.date.invalid && cardform.controls?.date.dirty" class="error">
            Please Enter Date
                     </div>
          <div class="input-group">
            <div class="input-botton">
              <button class="btn btn-primary" (click)="savePaymentMethod()">Save</button>
              <button class="btn btn-primary" (click)="Skip()">Skip</button>
            </div>
          </div>
        </form>
      </div>

      <div class="form" *ngIf="form.paymentmethod == 'insurance'">
        <form [formGroup]="Insuranceform" class="form-group ">
          <div class="input-group">
            <div class="icon">
              <i class="fas fa-id-card"></i>
            </div>
            <div class="input">
              <input type="tel" placeholder="Insurance Number" formControlName="insuranceNo"/>
            </div>
          </div>
          <div *ngIf="Insuranceform.controls?.insuranceNo.invalid && Insuranceform.controls?.insuranceNo.dirty" class="error">
            Please enter valid Insurance Number
                     </div>
          <div class="input-group">
            <div class="input-botton">
              <button class="btn btn-primary" (click)="savePaymentMethod()">Save</button>
              <button class="btn btn-primary" (click)="Skip()">Skip</button>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


</ion-content>
